<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
          <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen">
         <nav class="h-20 bg-[#2F80ED] text-[#2D3748] flex justify-between items-center p-5">
            <div class="w-[15%] text-white text-lg pl-5 md:text-xl h-full font-bold text-xl flex justify-center items-center">
                <h1 class="pl-2">Clinic.com</h1>
            </div>
            <div>
                <a href="/appointment/appointment.html">

                    <button onclick="bookNow()" class="bg-[#2FB5A3] p-1 md:p-2 text-white font-bold cursor-pointer hover:bg-[#2F95A8] duration-300">Book Now</button>
                </a>
                 <a href="/signup/signup.html">

                     <button id="signup" class="bg-[#2FB5A3] p-1 md:p-2 text-white font-bold cursor-pointer hover:bg-[#2F95A8] duration-300">Signup</button>
                 </a>
              
              <a href="/login/login.html">

                  <button id="login" class="bg-[#2FB5A3] p-2 text-white p-1 md:p-2 font-bold cursor-pointer hover:bg-[#2F95A8] duration-300">Login</button>
              </a>
                <button id="logout" onclick="logout()" class="hidden bg-[#2FB5A3] p-1 md:p-2  text-white font-bold cursor-pointer hover:bg-[#2F95A8] duration-300">Logout</button>
            </div>
        </nav>

        <div id="doctorsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 p-10">

        </div>

        <div id="form" class="h-[90%] flex hidden relative bg-[#F5F8FA]  justify-center items-center">
             <div class="absolute w-xl h-110 bg-[#FFFFFF] rounded-md shadow-md flex  flex-col gap-2 items-center justify-center">
                 <div class="flex justify-between gap-5 items-center">
                                    <h1 class="font-bold text-3xl mb-2">Appointment Form </h1>
                    <button onclick="cancelBtn()" class="bg-[#2FB5A3] p-2 text-white font-bold cursor-pointer hover:bg-[#2F95A8] duration-300">X</button>
                 </div>
                
                <input type="text" id="name" placeholder="Patient Name" required class="border-1 w-54 p-1">
                <select name="Select Doctor" id="select" class="border-1 w-54 p-1">
                    <option value="Dr. Afzal Khan Lahori">Dr. Afzal Khan Lahori</option>
                    <option value="Dr. Ayesha Siddiqui">Dr. Ayesha Siddiqui</option>
                    <option value="Dr. Amjad Khan">Dr. Amjad Khan</option>
                    <option value="Dr. Aqib Bugti">Dr. Aqib Bugti</option>
                    <option value="Dr. Zafar Shah">Dr. Zafar Shah</option>
                </select>
                <input type="datetime-local" name="" id="datetime" required class="border-1 w-54 p-1">
                <textarea name="" id="reason" placeholder="Visit Reason" class="border-1 w-54 min-h-30 p-2"></textarea>
                <button onclick="bookAppointment()" class="bg-[#2FB5A3] p-2 text-white font-bold cursor-pointer hover:bg-[#2F95A8] duration-300" >Book Appointment</button>
             </div>
        </div>
      


    </div>

    <script type="module" src="/appointment/script.js"></script>
</body>
</html>
